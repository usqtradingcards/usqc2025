<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>US Quadball Cup 2025 Trading Cards</title>

        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="./css/common.css">

        <script src="./js/html2canvas.min.js"></script>
    </head>

    <body>
        <div id="user-input"></div>

        <div id="card-container">

            <!-- border text: photo credit + player position -->
            <div id="border-text">
                <!-- photo credit -->
                <div id="photo-credit">
                    <img id="camera" src="./assets/icons/camera.png">
                    <span id="photographer" class="border-text">paul schiopu</span>
                </div>
                <!-- player position -->
                <div id="player-position">
                    <span id="position" class="border-text">keeper</span>
                    <span id="position" class="border-text">#15</span>
                    <img id="quadball" src="./assets/icons/quadball2.png">
                </div>
            </div>

            <!-- team logo + name -->
            <div id="team">
                <img id="team-logo" src="./assets/team-logos/bayareabreakers.png">
                <span id="team-name" class="player-name-text">bay area breakers</span>
            </div>

            <!-- player number and name -->
            <div id="player">
                <div id="top-line" class="player-name-text">brandon</div>
                <div id="bottom-line" class="player-name-text">williams</div>
            </div>

            <!-- trading card image -->
            <div id="card-image"></div>

            <!-- black border -->
            <div id="outer-card"></div>

        </div>

        <button id="download-btn">Download as Image</button>


        <script src="./js/scripts.js"></script>
    </body>
</html>
